<div class="container mt-4">
  <div class="spinner-container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <div class="row justify-content-center" *ngIf="!isLoading">
    <div class="col-md-6">
      <div class="card border-primary mb-3 custom-card">
        <div class="card-body">
          <h2 class="head-register">Home Inspector Registration</h2>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="col-md-12">
              <mat-form-field class="general-full-width">
                <mat-label>First name</mat-label>
                <input type="text" matInput formControlName="firstname" placeholder="Enter Name">
                <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">First name is required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="general-full-width">
                <mat-label>Last name</mat-label>
                <input type="text" matInput formControlName="lastname" placeholder="Enter Name">
                <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">Last name is required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="general-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Enter Email">
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">Invalid email format</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="general-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Enter Password">
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && !registerForm.get('password')?.hasError('required')">Password must be at least 6 characters long</mat-error>
              </mat-form-field>
            </div>
            <br>
            <button mat-flat-button [disabled]="registerForm.invalid || isLoading" style="width: 100%;" (click)="register()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
